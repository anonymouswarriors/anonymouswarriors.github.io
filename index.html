<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #de164f; /* Red background color */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .form-group input:focus {
            border-color: #007BFF;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;"><i><b>Online Complaint Register</b></i></h2><br>
        <form action="check.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="complaintNumber"><i>Complaint Number:</i></label>
                <input type="text" id="complaintNumber" name="complaintNumber" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber"><i>Phone Number:</i></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="emailAddress"><i>Email Address:</i></label>
                <input type="email" id="emailAddress" name="emailAddress" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn"><b><i>Processed</i></b></button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var complaintNumber = document.getElementById('complaintNumber').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var emailAddress = document.getElementById('emailAddress').value;

            if (complaintNumber === "" || phoneNumber === "" || emailAddress === "") {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
